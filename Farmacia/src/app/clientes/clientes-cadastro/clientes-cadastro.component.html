
<h3>Nome do cliente</h3>
<span class="ui-float-label">
    <input id="float-input" type="text" size="40" pInputText type="text" name="nome" [(ngModel)]="cliente.nome" #nome="ngModel" required minlength="3">
        <div *ngIf="nome.hasError('minlength')">O nome deve ter no m√≠nimo 3 caractares</div>
    <label for="float-input">Insira o nome</label>
</span>

<div class="content-section implementation">
  <h3 class="first">Tipo do Cliente</h3>
  <p-dropdown [options]="tipo" [(ngModel)]="cliente.tipo" placeholder="Selecione o tipo" optionLabel="name" [showClear]="true"></p-dropdown>
</div>

<h3></h3>
<button pButton type="submit" label="Adicionar" class="ui-button-rounded ui-button-success"></button>
