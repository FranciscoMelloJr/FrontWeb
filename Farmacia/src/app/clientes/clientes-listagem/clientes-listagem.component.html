<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não">
</p-confirmDialog>
<h1>
  Clientes
</h1>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="clientes" [paginator]="true" [rows]="10" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="col-id-header">Id</th>
          <th>Clientes</th>
          <th class="col-acoes">Saldo Devedor</th>
          <th class="col-acoes">Menu</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr>
          <td class="col-id">{{cliente.id}}</td>
          <td>{{cliente.nome}}</td>
          <td class="col-id">R${{cliente.saldoDevedor}}</td>
          <td class="col-acoes">
            <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="125"
              class="ui-button-info" [routerLink]="['/clientes',cliente.id]"></button>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="125"
              (click)="confirmarExclusao(cliente)" class="ui-button-danger"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
