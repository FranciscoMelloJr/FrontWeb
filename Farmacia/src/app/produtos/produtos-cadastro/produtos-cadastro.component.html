<p-toast></p-toast>

<div class="container">

  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Produto</h1>
      </div>

      <div class="ui-g-12 ui-md-10 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="produto.nome" #nome="ngModel" required minlength="3">
        <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
        <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 3 caractares</div>
      </div>

      <div class="ui-g-12 ui-md-5 ui-fluid">
          <label>Estoque</label>
          <input pInputText type="text" name="estoque" [(ngModel)]="produto.estoque" #nome="ngModel">
          <div *ngIf="nome.hasError('required') && nome.touched">Informe um estoque</div>
          <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 1 caractar</div>
        </div>

      <div class="ui-g-12 ui-md-5 ui-fluid">
        <label>Preço</label>
        <input pInputText type="text" name="valor" [(ngModel)]="produto.valor" #nome="ngModel" required
        currencyMask
        [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' , align:'left'}">
        <div *ngIf="nome.hasError('required') && nome.touched">Informe um valor</div>
      </div>

      <div class="ui-g-12 ui-md-10 ui-fluid">
        <p-pickList [source]="categorias" [target]="produto.categorias"
        sourceHeader="Categorias" targetHeader="Selecionadas"
        [responsive]="true"  [dragdrop]="true"
        [showSourceControls]="false" [showTargetControls]="false">
          <ng-template let-cat pTemplate="item">
              <div class="ui-helper-clearfix">
                  <div style="font-size:12px;float:right;margin:5px 5px 0 0">{{cat.nome}}</div>
              </div>
          </ng-template>
      </p-pickList>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
      </div>

    </div>
  </form>

</div>
