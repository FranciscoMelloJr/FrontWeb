<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não">
</p-confirmDialog>
<div>
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>
          Produtos
        </h1>
      </div>
      <div class="ui-g-12">
        <span class="ui-float-label">
          <input pInputText type="text" name="pesquisa" size="40" [(ngModel)]="filtro" #pesquisa="ngModel">
          <label for="float-input">Produto</label>
        </span>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Buscar"></button>
      </div>
    </div>
  </form>
</div>
<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="produtos" [paginator]="true" [rows]="10" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="col-id-header">Id</th>
          <th>Produtos</th>
          <th class="col-acoes">Estoque</th>
          <th class="col-acoes">Valor</th>
          <th class="col-acoes">Menu</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto>
        <tr>
          <td class="col-id">{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td class="col-id">{{produto.estoque}}</td>
          <td class="col-id">R${{produto.valor}}</td>
          <td class="col-acoes">
            <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="125"
              class="ui-button-info" [routerLink]="['/produtos',produto.id]"></button>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="125"
              (click)="confirmarExclusao(produto)" class="ui-button-danger"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
