<p-toast></p-toast>

<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g-12">
      <h4>ID do cliente</h4>
      <input pInputText type="number" min="0" max="100" name="cliente" [(ngModel)]="venda.cliente" #cliente="ngModel">
      <h1>Nova venda</h1>
      <p-table [value]="produtos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Produtos</th>
            <th class="col-acoes">Valor</th>
            <th class="col-acoes">Quantidade</th>
            <th class="col-qnt">Menu</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
          <tr>
            <td>{{produto.nome}}</td>
            <td>R${{produto.valor}}</td>
            <td>{{produto.quantidade}}
              <input pInputText type="number" min="0" max="10" name="quantidade" [(ngModel)]="venda.quantidade"
                #quantidade="ngModel">
            </td>
            <td class="col-qnt">
              <button pButton type="submit" pTooltip="Comprar" tooltipPosition="top" showDelay="125"
                icon="ui-button-success" label="Comprar" class=" ui-button-rounded ui-button-success"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </form>
</div>
